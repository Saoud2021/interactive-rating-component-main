<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive Rating Component</title>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <div id="rating-state" class="card">
      <div class="icon-star">
        <img src="./images/icon-star.svg" alt="Star icon">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="rating-buttons">
        <button class="rating-btn" data-value="1">1</button>
        <button class="rating-btn" data-value="2">2</button>
        <button class="rating-btn" data-value="3">3</button>
        <button class="rating-btn" data-value="4">4</button>
        <button class="rating-btn" data-value="5">5</button>
      </div>
      <button id="submit-btn" class="submit-btn">SUBMIT</button>
    </div>

    <div id="thank-you-state" class="card hidden">
      <img src="./images/illustration-thank-you.svg" alt="Thank you illustration" class="thank-you-img">
      <p class="selected-rating">You selected <span id="rating-value"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
